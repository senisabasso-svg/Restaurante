global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cornerapp'
    environment: 'development'

# Configuración de alertas (opcional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Reglas de alertas (opcional)
rule_files:
  # - "alert_rules.yml"

# Configuración de scraping
scrape_configs:
  # Métricas de la API
  - job_name: 'cornerapp-api'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'api'
          environment: 'development'
    
  # Métricas de Prometheus mismo
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
